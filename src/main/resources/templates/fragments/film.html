<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="film">
<div class="col-md-12">
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			Films List
		</h3>
	</div>
	<div class="panel-body">
		<label th:text="${query}">Filter</label>
		<table th:if="${films != null}" class="table table-striped">
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Price</th>
				<th>Category</th>
			</tr>
			<tr th:each="film : ${films}">
		        <td th:text="${film.id}"></td>
		        <td th:text="${film.title}"></td>
		        <td th:text="${film.price}"></td>
		        <td th:text="${film.category.name}"></td>
		    </tr>
	    </table>
	</div>
</div>
</div>
</div>
</html>
